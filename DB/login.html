<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link href="login.css" rel="stylesheet"/>
    <script src="loginbar.js"></script>
</head>
<body>
    <section class="LOGIN">
        <h1>LOGIN</h1>
        <form id="log" name="log" method="POST" action= 'Localhost:3000/users'>
            <div class="int-area">
                <input type="text" name="id" id="id"
                autocomplete="off" required>
                <label for="id">USER NAME</label>
            </div>
            <div class="int-area">
                <input type="password" name="pw" id="pw"
                autocomplete="off" required>
                <label for="pw">PASSWORD</label>
            </div>
            <div class="btn-area">
                <button type="submit" onclick="getInfo()">LOGIN</button>
            </div>
        </form>
        </section>
</body>
</html>
